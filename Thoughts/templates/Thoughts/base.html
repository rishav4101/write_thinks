{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href='{% static "base.css" %}' />
    <style></style>
  </head>

  <body>
    <div>
      <!--sidebar ---->

      <div class="nav-wrap">
        <div class="nav-top">
          <h3>Write Thinks</h3>
          <span style="font-size: 30px; cursor: pointer;" onclick="openNav()"
            >&#9776;</span
          >
        </div>
        <div id="mySidenav" class="sidenav">
          <a
            style="width: 35px; height: 25px;"
            href="javascript:void(0)"
            class="closebtn neumorphic-shadows-inset"
            onclick="closeNav()"
            >&times;</a
          >
          <a href="{% url 'index' %}">Home</a>
          <a href="#section2">About</a>
          <a href="#section3">anything</a>
          <a href="#section4">here</a>
          <a href="#section5">Contact</a>
        </div>
      </div>

      <!--    sidebar ends-->

      {% block content %}
      <!-- Content Goes here -->
      {% endblock content %}

      <div class="nav">
        <div class="nav-slot bg-white round-top-left">
          <a
            href="{% url 'index' %}"
            class="nav-link active neumorphic-shadows neumorphic-shadows-hover"
          >
            <i class="far fa-sticky-note fa-fw"></i>
          </a>
        </div>
        <div class="nav-slot bg-white">
          <a
            href="#"
            class="nav-link neumorphic-shadows neumorphic-shadows-hover"
          >
            <i class="far fa-heart fa-fw"></i>
          </a>
        </div>
        <div class="nav-slot bg-white">
          <a href="{% url 'add_thot' %}" role="button" class="floating-button">
            <i class="fa fa-plus"></i>
          </a>
        </div>
        <div class="nav-slot bg-white">
          <a
            href="#"
            class="nav-link neumorphic-shadows neumorphic-shadows-hover"
          >
            <i class="far fa-star fa-fw"></i>
          </a>
        </div>
        <div class="nav-slot bg-white round-top-right">
          <a
            href="{% url 'profile' %}"
            class="nav-link neumorphic-shadows neumorphic-shadows-hover"
          >
            <i class="far fa-user fa-fw"></i>
          </a>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/58d86214a7.js"></script>
    <script type="text/javascript">
      function openNav() {
        try {
          document.getElementById("mySidenav").style.width = "250px";
          document.getElementById("main").style.marginRight = "350px";
        } catch (e) {
          return;
        }
      }

      function closeNav() {
        try {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("main").style.marginRight = "0";
        } catch (e) {
          return;
        }
      }
    </script>
  </body>
</html>
